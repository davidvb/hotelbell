    <title>Hotel Bell</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents scrollbars */
            font-family: system-ui, -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent; /* Removes blue flash on tap (iOS/Android) */
        }

        .bell-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #bell-img {
            /* Responsive Scaling Rules */
            display: block;
            max-width: 100%;      /* Ensure it fits width-wise */
            max-height: 80vh;     /* Ensure it fits height-wise */
            width: auto;
            height: auto;
            
            cursor: pointer;
            
            /* Animation for the tap effect */
            transition: transform 0.05s ease-in-out;
            
            /* Optional: subtle shadow for depth */
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
        }

        /* The "Pressed" state */
        #bell-img:active {
            transform: scale(0.95) translateY(2px);
        }

        .instruction {
            margin-top: 20px;
            color: #888;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            pointer-events: none; /* Touches pass through to the background */
        }
    </style>

         alt="Service Bell" />
         
    <div class="instruction"></div>
</div>

<script>
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    let audioCtx;

    function playBell() {
        if (!audioCtx) {
            audioCtx = new AudioContext();
        }

        const t = audioCtx.currentTime;
        
        // --- 1. THE STRIKE (The initial "click" of metal on metal) ---
        const strikeOsc = audioCtx.createOscillator();
        const strikeGain = audioCtx.createGain();
        strikeOsc.type = 'triangle';
        strikeOsc.frequency.setValueAtTime(2500, t);
        
        strikeGain.gain.setValueAtTime(0.4, t);
        strikeGain.gain.exponentialRampToValueAtTime(0.01, t + 0.05);

        // --- 2. THE FUNDAMENTAL (The main high-pitched ding) ---
        const mainTone = audioCtx.createOscillator();
        const mainGain = audioCtx.createGain();
        mainTone.type = 'sine';
        mainTone.frequency.setValueAtTime(2150, t); // High "F#" roughly

        mainGain.gain.setValueAtTime(0, t);
        mainGain.gain.linearRampToValueAtTime(0.6, t + 0.005);
        mainGain.gain.exponentialRampToValueAtTime(0.001, t + 2.0);

        // --- 3. THE METALLIC SHIMMER (Inharmonic Overtones) ---
        // Real metal vibrates at non-integer multiples. 
        // We use two additional oscillators to create that "shimmering" vibration.
        const overtone1 = audioCtx.createOscillator();
        const overtone2 = audioCtx.createOscillator();
        const shimmerGain = audioCtx.createGain();

        overtone1.type = 'sine';
        overtone1.frequency.setValueAtTime(2150 * 1.6, t); // Metallic ratio
        overtone2.type = 'sine';
        overtone2.frequency.setValueAtTime(2150 * 2.3, t); // Metallic ratio

        shimmerGain.gain.setValueAtTime(0, t);
        shimmerGain.gain.linearRampToValueAtTime(0.2, t + 0.01);
        shimmerGain.gain.exponentialRampToValueAtTime(0.001, t + 1.2);

        // --- 4. CONNECT EVERYTHING ---
        strikeOsc.connect(strikeGain);
        strikeGain.connect(audioCtx.destination);

        mainTone.connect(mainGain);
        mainGain.connect(audioCtx.destination);

        overtone1.connect(shimmerGain);
        overtone2.connect(shimmerGain);
        shimmerGain.connect(audioCtx.destination);

        // --- 5. START & STOP ---
        strikeOsc.start(t);
        strikeOsc.stop(t + 0.05);

        mainTone.start(t);
        mainTone.stop(t + 2.0);

        overtone1.start(t);
        overtone2.start(t);
        overtone1.stop(t + 1.2);
        overtone2.stop(t + 1.2);
    }

    const bellImg = document.getElementById('bell-img');

    bellImg.addEventListener('mousedown', (e) => {
        playBell();
    });
    
    bellImg.addEventListener('touchstart', (e) => {
        e.preventDefault(); 
        playBell();
    });
    </script>
